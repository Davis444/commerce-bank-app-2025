# General Spring Boot settings
spring.application.name=backend
# H2 Database settings (for testing)
spring.datasource.url=jdbc:mysql://localhost:3306/bank_app
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa123
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.MySQL8Dialect

# Disable OAuth2 Login for testing
spring.security.oauth2.client.registration.google.client-id=mock-client-id
spring.security.oauth2.client.registration.google.client-secret=mock-client-secret
